version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: expensegate-db
    environment:
      MYSQL_DATABASE: expensegate
      MYSQL_USER: expensegate
      MYSQL_PASSWORD: expensegate
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
