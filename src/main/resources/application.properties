spring.application.name=expensegate

# DataSource configuration for local Dockerized MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/expensegate?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=expensegate
spring.datasource.password=expensegate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings suitable for local development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# (opcional, mas recomendado)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
